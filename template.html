<TABLE class="ticket" style="BORDER-BOTTOM: grey 1px solid; BORDER-LEFT: grey 1px solid; BORDER-TOP: grey 1px solid; BORDER-RIGHT: grey 1px solid" width=300 height=190>
    <TBODY>
    <TR style="BORDER-BOTTOM: grey 1px solid; BORDER-LEFT: grey 1px solid; BORDER-TOP: grey 1px solid; BORDER-RIGHT: grey 1px solid">
        <TD vAlign=bottom width=105 align=middle><IMG align=top src="./dummy.bmp" width=105><BR><IMG align=bottom src="{{BARCODE}}" height=40></TD>
        <TD width="100%">
            <TABLE width=195 height=190>
                <TBODY>
                <TR style="BORDER-BOTTOM: grey 1px solid; BORDER-LEFT: grey 1px solid; BORDER-TOP: grey 1px solid; BORDER-RIGHT: grey 1px solid" height=10 vAlign=top>
                    <TD height=10 vAlign=top width="100%" align=middle><SPAN style="TEXT-ALIGN: center; FONT-FAMILY: arial; FONT-SIZE: 15px; FONT-WEIGHT: bold">{{ORGNANE}}<BR>Читательский билет<BR></SPAN></TD></TR>
                <TR style="BORDER-BOTTOM: grey 1px solid; BORDER-LEFT: grey 1px solid; BORDER-TOP: grey 1px solid; BORDER-RIGHT: grey 1px solid" vAlign=top>
                    <TD align=middle><SPAN style="TEXT-ALIGN: center; TEXT-INDENT: 20px; FONT-FAMILY: arial; FONT-SIZE: 25px; FONT-WEIGHT: bold">{{IDENTIFIER}}</SPAN><BR><SPAN style="TEXT-ALIGN: center; TEXT-INDENT: 20px; FONT-FAMILY: georgia; FONT-SIZE: 25px; FONT-WEIGHT: bold">{{SURNAME}}<BR></SPAN><SPAN style="TEXT-ALIGN: center; TEXT-INDENT: 20px; FONT-FAMILY: georgia; FONT-SIZE: 17px; FONT-WEIGHT: bold">{{NAME}}<BR>{{SNAME}}</SPAN></TD></TR>
                <TR style="BORDER-BOTTOM: grey 1px solid; BORDER-LEFT: grey 1px solid; BORDER-TOP: grey 1px solid; BORDER-RIGHT: grey 1px solid" height=5 vAlign=bottom>
                    <TD height=5 vAlign=bottom width="100%" align=middle><SPAN style="FONT-FAMILY: monospace; FONT-SIZE: 13px">Дата выдачи {{DATE}}г</SPAN>
                    </TD>
                </TR>
                </TBODY>
            </TABLE>
        </TD>
    </TR>
    </TBODY>
</TABLE>
